<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wedding Game">
    <meta name="theme-color" content="#FFB6C1">
    <meta name="msapplication-navbutton-color" content="#FFB6C1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Prevent iOS Safari from adding padding -->
    <meta name="format-detection" content="telephone=no">
    <!-- Hide mobile browser UI -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>💕 Wedding Invitation Game - Hành Trình Tình Yêu 💕</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Orientation Message -->
    <div class="orientation-message">
        <div class="icon">📱</div>
        <p>Vui lòng xoay ngang điện thoại để chơi game!</p>
        <p><small>Để có trải nghiệm tốt nhất</small></p>
    </div>

    <!-- Debug Info (remove after testing) -->
    <div id="debugInfo" style="display: none; position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.8); color: lime; padding: 5px; font-size: 10px; z-index: 10000; font-family: monospace; max-width: 200px; line-height: 1.3;">
        <div id="debugText">Debug Info</div>
        <button onclick="document.getElementById('debugInfo').style.display='none'" style="margin-top: 5px; font-size: 10px;">Close</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Stats Overlay -->
        <div class="stats-overlay">
            <span id="score">💕 Hearts: 0</span>
            <span id="lives">❤️ Lives: 3</span>
        </div>
        
        <div id="gameMessage" class="game-message hidden"></div>
        
        <!-- Mobile Controls - Side Layout -->
        <div class="mobile-controls">
            <div class="controls-left">
                <button class="control-btn" id="leftBtn">◀</button>
                <button class="control-btn" id="rightBtn">▶</button>
            </div>
            <div class="controls-right">
                <button class="control-btn jump-btn" id="jumpBtn">↑<br><small>Nhảy</small></button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/MobileOptimizer.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Platform.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Princess.js"></script>
    <script src="js/Heart.js"></script>
    <script src="js/Particle.js"></script>
    <script src="js/AudioManager.js"></script>
    <script src="js/StartScreen.js"></script>
    <script src="js/WinScreen.js"></script>
    <script src="js/ResponsiveManager.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
